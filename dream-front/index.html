<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>A Cat's Dream</title>
    <link rel="stylesheet" type="text/css" href="game-style.css">
    <script defer src="src/phaser.min.js"></script>
</head>
<body>
  <div id="canvas"></div>
  <div id="ui">
    <div >
      <form id="user-info-form">
        <p>Enter email to start a new game:</p>
        <input id="user-email" type="text" name="email">
        <input type="submit" value="Submit">
      </form>
    <div id="current-user"></div>
      
    <div id="user-functions">
      <form id="update-form">
        <input id="user-update" type="text" name="email">
        <input id="update-button" type="submit" value="Update">
      </form>
      
         <a id="reload" class="logout" href="javascript:window.location.reload(true)">Logout or Start a New Game</a>
      </div>

    <div id="game-functions">
      <h3 id="recent-games">Recent Games</h3>
      <ul id="game-list">

      </ul>




    </div>
    




    </div>

  </div>

  
 
  
  <script src="src/ui/users.js"></script>
  <script src="adapters/UsersAdapter.js"></script>
  <script src="adapters/GamesAdapter.js"></script>
  <script src="adapters/StatsAdapter.js"></script>
  <script src="game.js" type="module"></script>
  
</body>
</html>
