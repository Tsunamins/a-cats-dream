<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>A Cat's Dream</title>
    <link rel="stylesheet" type="text/css" href="game-style.css">
    <script defer src="src/phaser.min.js"></script>
</head>
<body>
  <div id="canvas"></div>


  <div id="ui">
    
    <div id="auth-forms">
      <div id='login'>
        <form id="login-form" >
          <p>Login:</p>
          <input id="email" type="text" name="email" placeholder="Email Address" >
          <input id="password" type="password" name="password" placeholder="Password" >
          <input type="submit" value="Submit">
        </form>
      </div>

      <div id='sign-up'>
        <form id="signup-form" >
          <p>Sign Up:</p>
          <input id="signup-email" type="text" name="email" placeholder="Email Address">
          <input id="signup-name" type="text" name="name" placeholder="Your Name">
          <input id="signup-password" type="password" name="password" placeholder="Password" >
          <input type="submit" value="Submit">
        </form>
      </div>
    </div> <!-- end auth-forms-->


      
      
    <div id="if-logged-in"> 
    <!-- new ideas -->
      <div class="columns">

        <div id="current-game">Current Game</div>

        <div id="previous-games">
          <div id="game-functions">
            <h3 id="recent-games">Recent Games</h3>
            <ul id="game-list"></ul>
          </div>
             
          <div id="from-assessment">
              <button id="sort">Sort Data<ul id="sorted"></ul>
          </div>
        </div> <!-- end prev-games section-->
        
        <div id="user-profile">
          <li id="name-display"></li>
          <li>
            <form id="update-form">
              <input id="user-update" type="text" name="email">
              <input id="update-button" type="submit" value="Update">
            </form>
          </li>
          <li>  
              <a id="reload" class="logout" href="javascript:window.location.reload(true)">Logout or Start a New Game</a>
          </li>
        </div> <!--end user profile section-->

      </div> <!-- end columns-->
     
     
      

    </div> <!-- end if-logged-in tag-->

  </div><!-- end ui tag-->





   

  
  <script src="src/ui/UserInterface.js"></script>
  <!-- <script src="src/ui/auth.js"></script> -->
  <script src="src/ui/users.js"></script>
  <script src="adapters/UsersAdapter.js"></script>
  <script src="adapters/GamesAdapter.js"></script>
  <script src="adapters/AuthAdapter.js"></script>
 
  <!-- <script src="game.js" type="module"></script> -->
  <script src="game.js" type="module"></script>
  
</body>
</html>
